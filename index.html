<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js-file.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header-class">
        <h1>Tic Tac Toe</h1>
    </div>
    
    <div class="buttons">
        <button class="button start"><span>1 on 1</span></button>

        <button class="button ai easy"><span>Easy</span></button>

        <button class="button ai medium"><span>Medium</span></button>

        <button class="button ai impossible"><span>Impossible</span></button>

        <button class="button reset"><span>Reset Score</span></button>
    </div>

    <div class="grid">

    </div>

    <div class="scoreboard">
        <span class="xScore"></span>
        <span class="oScore"></span>
    </div>

    <div class="footer">
        Developed by Ishaan Sharma
    </div>
</body>
</html>
